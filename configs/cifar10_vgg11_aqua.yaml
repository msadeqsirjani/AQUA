# CIFAR10 / VGG11 / AQUA (outlier-aware distribution-guided mixed-precision)
dataset:
  name: cifar10
  data_root: ./data
  batch_size: 128
  num_workers: 2

model:
  name: vgg11

training:
  fp32_epochs: 200
  fp32_lr: 0.1
  fp32_label_smoothing: 0.05
  fp32_warmup_epochs: 5
  epochs: 30
  lr: 0.0001

quantization:
  bits: 4

aqua:
  allowed_dtypes: [fp16, int8, fp8, int4, fp4, int2, int1]
  blocked_dtypes: []
  target_avg_bits: 4
  outlier_pct: 0.01
  finetune_epochs: 30
  finetune_lr: 0.0001
  kd_temperature: 4.0
  alpha: 0.5
  hessian_samples: 100
  fisher_batches: 5
